  run-shell-command: 
    runs-on: ubuntu-latest  
    env:
      JOB_ENV: Job-VARIABLE
    steps:
      - name: Using run you can the bash shell  
        env:
          STEP_ENV: Step-var               
        run: echo "Hello this is our first github action"     
      - name: multline script 
        # env:
        #   STEP_ENV: Step-var   
        run: |
          node -v
          npm -v 
            - name: python command
